<!doctype html>
<html dir="ltr" lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grid demos</title>
    <link rel="stylesheet" href="css/grid-gallery-examples.css">
  </head>
  <body>
    <main>
      <h1>Grid examples</h1>
      <section class="fixed">
        <h1>Fixed</h1>
        <ul class="grid-container">
          <li><img src="img/1.jpg" alt=""></li>
          <li><img src="img/2.jpg" alt=""></li>

          <li><img src="img/7.jpg" alt=""></li>

      <section class="fluid">
        <h1>Fluid</h1>
        <ul class="grid-container">
          <li><img src="img/8.jpg" alt=""></li>
          <li><img src="img/9.jpg" alt=""></li>
          <li><img src="img/10.jpg" alt=""></li>
          <li><img src="img/11.jpg" alt=""></li>

        <h1>Responsive</h1>
        <ul class="grid-container">
          <li><img src="img/1.jpg" alt=""></li>
          <li><img src="img/2.jpg" alt=""></li>
          <li><img src="img/3.jpg" alt=""></li>
          <li><img src="img/4.jpg" alt=""></li>

          <li><img src="img/9.jpg" alt=""></li>
          <li><img src="img/10.jpg" alt=""></li>
          <li><img src="img/11.jpg" alt=""></li>
          <li><img src="img/12.jpg" alt=""></li>
          <li><img src="img/13.jpg" alt=""></li>

          <li><img src="img/21.jpg" alt=""></li>
          <li><img src="img/22.jpg" alt=""></li>

      <section class="explicitly-placed">
        <h1>Explicitly Placed</h1>
        <ul class="grid-container">
          <li><img src="img/5.jpg" alt=""></li>
          <li><img src="img/6.jpg" alt=""></li>
          <li><img src="img/7.jpg" alt=""></li>
          <li><img src="img/8.jpg" alt=""></li>
          <li><img src="img/9.jpg" alt=""></li>
        </ul>
      </section>

      <section class="overlapping">
        <h1>Overlapping &amp; ratio-based array</h1>
        <ul class="grid-container">
          <li><img src="img/15.jpg" alt=""></li>
          <li><img src="img/16.jpg" alt=""></li>
          <li><img src="img/17.jpg" alt=""></li>
        </ul>
